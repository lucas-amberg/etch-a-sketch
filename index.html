<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href = "./images/pencil.svg"></icon>
</head>
<body>
    <div class = "page-container">
        <div class = "header-container">
            <h1 class = "header">Etch-a-Sketch</h1>
        </div>
        <div class = "button-container">
            <button class = "size-button">Change Size</button>
            <button class = "rainbow-button">Toggle Rainbow Mode</button>
            <button class = "clear-button">Clear Canvas</button>
        </div>
        <div id = "main-container">
            <!--Div filled by script-->
        </div>
        <div class="controls-container">
            <h2 class="controls-heading">Controls:</h2>
            <p>Space: Toggle Drawing</p>
            <p>R: Toggle Rainbow</p>
            <p>C: Clear Canvas</p>
        </div>
    </div>
</body>
</html>
